<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>StormCoffe</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg text-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="imgs/logo2.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="img-logo">
        <img class="img-fuild w-25 p-3" src="imgs/IMG1.png" alt="">

    </div>
    <div class="cont-logo">
        <h4>Coffe in Munich</h4>
    </div>
    <div class="carousel p-5">
        <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner p-5 ">
                <div class="carousel-item active">
                    <img src="imgs/img2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imgs/img3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imgs/img4.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <section class="contact-us">
        <p class="contact">Contact Us</p>
        <iframe class="w-75"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2663.4369838684643!2d11.5607772!3d48.1210957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e75eb67b769a7%3A0x75bed7038a1fa3ca!2sStorm%20in%20a%20Coffeepot!5e0!3m2!1ses-419!2sar!4v1656514570492!5m2!1ses-419!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="info">
        <div class="adress">
            <h3>Adress</h3>
            <a href="#" class="myButton">Get Directions</a>
        </div>
        <div class="bussh">
            <h3>Bussiness Hours</h3>
            <p>Mon: 9:00 - 17:00</p>
            <p>Tue: 9:00 - 17:00</p>
            <p>Wed: 9:00 - 17:00</p>
            <p>Thu: 9:00 - 17:00</p>
            <p>Fri: 9:00 - 17:00</p>
            <p>Sat: 9:00 - 17:00</p>
            <p>Sun: Closed</p>
        </div>
    </section>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
